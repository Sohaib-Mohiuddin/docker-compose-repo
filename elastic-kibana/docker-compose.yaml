version: "3.0"

services:
  elasticsearch:
    image: elasticsearch:7.14.2
    container_name: elasticsearch
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    networks:
      - elastickibana
    ports:
      - 9200:9200
      - 9300:9300

  kibana:
    image: kibana:7.14.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - elastickibana
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601

networks:
  elastickibana:
    driver: bridge